title: Exhibition

columns:
  info:
    type: fields
    width: 1/2
    fields:
      start:
        label: Start date
        help: If this date is within one month of the current date it will be displayed in the "Currently" section.
        type: date
        display: D MMMM YYYY
        width: 1/2
      end:
        label: End date
        type: date
        display: D MMMM YYYY
        width: 1/2
      text:
        type: textarea
  files:
    width: 1/2
    sections:
      hyperlink:
        type: fields
        fields:
          link:
            type: url
            help: This will cause the exhibition to link out to a gallery's website.
      documents:
        type: files
        help: PDFs, .txt, .doc, .pages files, etc.
  gallery:
    width: 1/1
    sections:
      images:
        type: files
        layout: card
