title: Exhibition

columns:
  - width: 1/2
    fields:
      start:
        label: Start date
        help: Exhibitions will be sorted programatically into the "Currently" section.
        type: date
        display: D MMMM YYYY
        width: 1/3
      end:
        label: End date
        type: date
        display: D MMMM YYYY
        width: 1/3
      category:
        type: select
        width: 1/3
        options:
          - Solo exhibition
          - Group exhibition
          - Other work
      description:
        type: textarea
        size: medium

  - width: 1/2
    sections:
      linklist:
        type: fields
        fields:
          links:
            type: structure
            fields:
              title:
                type: text
              target:
                type: link
                label: Link
                options:
                  - url
                  - tel
                  - email
                settings: false
      doclist:
        type: fields
        fields:
          docs:
            label: Documents
            type: structure
            fields:
              title:
                type: text
              target:
                type: files
                label: File

  - width: 1/1
    sections:
      gallery:
        type: files
        layout: cards
        info: "{{ file.dimensions }}"
        template: carousel
        image:
          ratio: 5/4
          cover: true
        size: small
        help: Images, videos, and sound files will be displayed in the carousel in the order they appear above.
